[skin]
    description = Simple black-and-white skin for Midnight Commander

[Lines]
    horiz = ─
    vert = │
    lefttop = ┌
    righttop = ┐
    leftbottom = └
    rightbottom = ┘
    topmiddle = ┬
    bottommiddle = ┴
    leftmiddle = ├
    rightmiddle = ┤
    cross = ┼
    dhoriz = ─
    dvert = │
    dlefttop = ┌
    drighttop = ┐
    dleftbottom = └
    drightbottom = ┘
    dtopmiddle = ┬
    dbottommiddle = ┴
    dleftmiddle = ├
    drightmiddle = ┤

[core]
    _default_ = #607187;#000000
    selected = #000000;#E3E3E3
    marked = yellow;black
    markselect = white;black
    gauge = white;black
    input = white;black
    inputunchanged = gray;black
    inputmark = white;black
    disabled = gray;black
    reverse = black;white
    commandlinemark = white;black
    header = yellow;black
    inputhistory =
    commandhistory =
    shadow = black;

[dialog]
    _default_ = black;lightgray
    dfocus = black;cyan
    dhotnormal = blue;lightgray
    dhotfocus = blue;cyan
    dtitle = blue;lightgray

[error]
    _default_ = white;red
    errdfocus = black;lightgray
    errdhotnormal = yellow;red
    errdhotfocus = yellow;lightgray
    errdtitle = yellow;red

[filehighlight]
    directory = white;
    executable = brightgreen;
    symlink = lightgray;
    stalelink = brightred;
    device = brightmagenta;
    special = #FF81D0

[menu]
    _default_ = white;black
    menusel = black;white
    menuhot = #95BEE8;black
    menuhotsel = black;white
    menuinactive = #95BEE8;#000000

[popupmenu]
    _default_ = white;black
    menusel = black;white
    menutitle = white;black

[buttonbar]
    hotkey = red;
    button = white;black

[statusbar]
    _default_ = white;black

[help]
    _default_ = white;black
    helpitalic = gray;black
    helpbold = white;black
    helplink = white;black
    helpslink = white;black
    helptitle = white;black

[editor]
    _default_ = white;black
    editbold = white;black
    editmarked = white;black
    editwhitespace = gray;black
    editlinestate = white;black
    bookmark = white;black
    bookmarkfound = white;black
    editrightmargin = white;black
    editframeactive = white;black
    editframedrag = white;black

[viewer]
    _default_ = white;black
    viewbold = white;black
    viewunderline = white;black
    viewselected = white;black

[diffviewer]
    added = white;black
    changedline = white;black
    changednew = white;black
    changed = white;black
    removed = white;black
    error = white;black

[widget-panel]
    sort-up-char = '
    sort-down-char = .
    filename-scroll-left-char = {
    filename-scroll-right-char = }

[widget-editor]
    window-state-char = *
    window-close-char = X
